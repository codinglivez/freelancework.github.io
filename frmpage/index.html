<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TDA Bot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>TDA Bot</h1>
	<form id="form" method="POST" class="form" autocomplete="off">
		<table>
			<tr>
				<th></th>
				<th>Call</th>
				<th>Put credit</th>
				<th>Put</th>
				<th>Call credit</th>
			</tr>
			<tr>
				<td>Buy Level</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown1" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown2" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown3" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown4" class="newdrp data-list-input">
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>Sell level</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown5" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown6" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown7" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown8" class="newdrp data-list-input">
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>Num. of contracts</td>
				<td><input type="text" id="contno1" name="" placeholder="input"></td>
				<td><input type="text" id="contno2" name="" placeholder="input"></td>
				<td><input type="text" id="contno3" name="" placeholder="input"></td>
				<td><input type="text" id="contno4" name="" placeholder="input"></td>
			</tr>
			<tr>
				<td>Expiry Day</td>
				<td>
					<select id="expday1">
						<option>Same Day</option>
						<option>Next Day</option>
					</select>
				</td>
				<td>
					<select id="expday2">
						<option>Same Day</option>
						<option>Next Day</option>
					</select>
				</td>
				<td>
					<select id="expday3">
						<option>Same Day</option>
						<option>Next Day</option>
					</select>
				</td>
				<td>
					<select id="expday4">
						<option>Same Day</option>
						<option>Next Day</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Strike</td>
				<td><input type="text" id="strikeip1" name="" placeholder="input"></td>
				<td><input type="text" id="strikeip2" name="" placeholder="input"></td>
				<td><input type="text" id="strikeip3" name="" placeholder="input"></td>
				<td><input type="text" id="strikeip4" name="" placeholder="input"></td>
			</tr>
			<tr>
				<td>Stop Loss</td>
				<td><input type="text" id="stopip1" name="" placeholder="input"></td>
				<td><input type="text" id="stopip2" name="" placeholder="input"></td>
				<td><input type="text" id="stopip3" name="" placeholder="input"></td>
				<td><input type="text" id="stopip4" name="" placeholder="input"></td>
			</tr>
			<tr>
				<td>Scaling Profit %</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown9" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown10" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown11" class="newdrp data-list-input">
						</select>
					</div>
				</td>				
				<td>
					<div class="data-list-input">
						<select id="dropDown12" class="newdrp data-list-input">
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>Scaling Contracts</td>
				<!--<td>
					<div class="data-list-input">
						<select class="data-list-input">
							<option value="">Enter Custom Number</option>
							<option value="Free Run">Free Run</option>
							<option value="Close All">Close All</option>
						</select>
						<input type="text" class="data-list-input" name="">
					</div>
				</td>-->
				<td>
					<div class="data-list-input">
						<select id="dropDown13" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown14" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown15" class="newdrp data-list-input">
						</select>
					</div>
				</td>
				<td>
					<div class="data-list-input">
						<select id="dropDown16" class="newdrp data-list-input">
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" id="chk1" name="check1">
					<label>Check Box</label>
				</td>
				<td>
					<input type="checkbox" id="chk2" name="check1">
					<label>Check Box</label>
				</td>
				<td>
					<input type="checkbox" id="chk3" name="check1">
					<label>Check Box</label>
				</td>
				<td>
					<input type="checkbox" id="chk4" name="check1">
					<label>Check Box</label>
				</td>
			</tr>
		</table>
		<div class="buttons">
			<input type="submit" value="Submit" name="Submit">
			<input type="button" name="Close" value="Close">
		</div>
	</form>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
